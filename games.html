<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

<body>
  <!-- Page Wrapper -->
  <div class="page-wrapper">
    <header class="main-header">
      <!-- Logo -->
      <img src="images/FidelioLogo.png" alt="Fidelio Digital" class="logo responsive-img">
      <!-- Navigation Bar -->
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="games.html" aria-current="page">Games</a></li>
          <li><a href="contact.html">Contact</a></li>

    <main>
      <!-- Game Gallery -->
      <div class="content-box">
        <div id="game-gallery" class="game-slide" aria-live="polite">

        <div class="gallery-controls">
          <button id="prev-game-btn" aria-label="Previous Game">‹ Prev</button>
          <span id="gallery-status" aria-live="off"></span>
          <button id="next-game-btn" aria-label="Next Game">Next ›</button>

  </div> <script src="javascript/gallery.js"></script>
